<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .heading {
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="heading">CV Generator </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Summary</label>
                        <input type="text" class="form-control" id="summary">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Degree 1</label>
                        <input type="text" class="form-control" id="degree1">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Degree 2</label>
                        <input type="text" class="form-control" id="degree2">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Skills</label>
                        <input type="text" class="form-control" id="skills">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Project</label>
                        <input type="text" class="form-control" id="projects">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Experience</label>
                        <input type="text" class="form-control" id="experience">
                    </div>
            
                    <div class="mb-3">
                        <label for="">Language</label>
                        <input type="text" class="form-control" id="language">
                    </div>
            
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>

    </div>
    
</body>
</html>
