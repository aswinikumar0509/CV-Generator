<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .heading {
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="heading">CV Generator </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
            
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
            
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
            
                    <div class="form-group">
                        <label for="">Summary</label>
                        <input type="text" class="form-control" id="summary" name="summary">
                    </div>
            
                    <div class="form-group">
                        <label for="">Degree 1</label>
                        <input type="text" class="form-control" id="degree1" name="degree1">
                    </div>
            
                    <div class="form-group">
                        <label for="">Degree 2</label>
                        <input type="text" class="form-control" id="degree2" name="degree2">
                    </div>
            
                    <div class="form-group">
                        <label for="">Skills</label>
                        <input type="text" class="form-control" id="skills" name="skills">
                    </div>
            
                    <div class="form-group">
                        <label for="">Project</label>
                        <input type="text" class="form-control" id="projects" name="projects">
                    </div>
            
                    <div class="form-group">
                        <label for="">Experience</label>
                        <input type="text" class="form-control" id="experience" name="experience">
                    </div>
            
                    <div class="form-group">
                        <label for="">Language</label>
                        <input type="text" class="form-control" id="language" name="language">
                    </div>
            
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>

    </div>
    
</body>
</html>
